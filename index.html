    <script>
         function regular_price() {

            var towards = document.getElementById('to').value;

            var comin = document.getElementById('from').value;

            var difference = towards - comin;

            var base_fare = 13;

            var final_fare = difference + base_fare;

            window.alert (final_fare);

        }

         function discount() {

            var towards = document.getElementById('to').value;

            var comingin = document.getElementById('from').value;

            var difference = towards - comingin;

            var base_fare = 13;

            var final_fare = difference + base_fare;

            var discount_fare = final_fare * 0.2

            window.alert ("The final fare WITH discount is" + discount_fare);

        }
    </script>
